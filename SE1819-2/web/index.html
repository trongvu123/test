<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function MyForm (){
                document.querySelector("#aye").submit();
            }
            
        </script>

    <body>
        <form action="enroll" method="post">
            Student name: <input type="text" name="name"/> <br/>
            Financial: <input type="radio" value="Government" name="fin"/> Government
            <input type="radio" value="Grant" name="fin"/> Grant
            <input type="radio" value="Self-Sponsor" name="fin"/> Self-Sponsor <br/>
            Level:
            <select name="cer">               
                <option value="Master">Master</option>
                <option value="BsC">BsC</option>
                <option value="PhD">PhD</option>
            </select> <br/>
            DOE: <input name="dob" type="date"/> <br/>
            <button id="aye" onclick="MyForm()">Save</button>
        </form>
    </body>
